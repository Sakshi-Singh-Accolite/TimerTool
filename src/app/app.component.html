<p style="text-align: center; font-size: 45px; color: purple;">Timer Tool</p>
<div class="timer-container">
  <h2>{{displayTime}}</h2>
  <button (click)="startTimer()" *ngIf="!isRunning">Start</button>
  <button (click)="pauseTimer()" *ngIf="isRunning">Pause</button>
  <button (click)="resumeTimer()" *ngIf="isPaused">Resume</button>
  <button (click)="resetTimer()">Reset</button>
</div>
